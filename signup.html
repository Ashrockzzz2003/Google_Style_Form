<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--===== CSS =====-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Register</title>
    </head>
    <body>
        <div class="l-form">
            <form id="newUserForm" class="form">
                <h1 class="form__title">Register</h1>

                <div class="form__div">
                    <input id="email" type="text" class="form__input" placeholder=" ">
                    <label for="email" class="form__label">Email</label>
                </div>

                <div class="form__div">
                    <input id="password" type="password" class="form__input" placeholder=" ">
                    <label for="email" class="form__label">Password</label>
                </div>

                <div class="form__div">
                    <input id="name" type="text" class="form__input" placeholder=" ">
                    <label for="name" class="form__label">Name</label>
                </div>

                <div class="form__div">
                    <input id="door_no" type="text" class="form__input" placeholder=" ">
                    <label for="door_no" class="form__label">Door No</label>
                </div>

                <div class="form__div">
                    <input id="view" type="text" class="form__input" placeholder=" ">
                    <label for="view" class="form__label">Owner/Tenant</label>
                </div>

                <div class="form__div">
                    <input id="mobile" type="text" class="form__input" placeholder=" ">
                    <label for="mobile" class="form__label">Mobile No</label>
                </div>

                <div class="form__div">
                    <a href="index.html">Already have an Account?</a>
                </div>
                <button type="submit">
                    <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M5 13c0-5.088 2.903-9.436 7-11.182C16.097 3.564 19 7.912 19 13c0 .823-.076 1.626-.22 2.403l1.94 1.832a.5.5 0 0 1 .095.603l-2.495 4.575a.5.5 0 0 1-.793.114l-2.234-2.234a1 1 0 0 0-.707-.293H9.414a1 1 0 0 0-.707.293l-2.234 2.234a.5.5 0 0 1-.793-.114l-2.495-4.575a.5.5 0 0 1 .095-.603l1.94-1.832C5.077 14.626 5 13.823 5 13zm1.476 6.696l.817-.817A3 3 0 0 1 9.414 18h5.172a3 3 0 0 1 2.121.879l.817.817.982-1.8-1.1-1.04a2 2 0 0 1-.593-1.82c.124-.664.187-1.345.187-2.036 0-3.87-1.995-7.3-5-8.96C8.995 5.7 7 9.13 7 13c0 .691.063 1.372.187 2.037a2 2 0 0 1-.593 1.82l-1.1 1.039.982 1.8zM12 13a2 2 0 1 1 0-4 2 2 0 0 1 0 4z" fill="currentColor"></path></svg>
                    <span>Register</span>
                </button>    
            </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </body>
</html>
